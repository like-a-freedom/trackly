name: trackly
services:
  db:
    container_name: trackly_db
    image: postgis/postgis:18-3.6-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trackly}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - trackly-internal
    volumes:
      - ./db_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  backend:
    container_name: trackly_backend
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-trackly}
      RUST_LOG: info # production logging level
      MAX_HTTP_BODY_SIZE: ${MAX_HTTP_BODY_SIZE:-52428800}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-50331648}
      UPLOAD_RATE_LIMIT_SECONDS: ${UPLOAD_RATE_LIMIT_SECONDS:-10}
      EXPORT_RATE_LIMIT_SECONDS: ${EXPORT_RATE_LIMIT_SECONDS:-10}
      SERVICE_NAME: trackly_backend
      APP_ENV: prod
      # Public-facing base URL used for canonical links and sitemap (override in env for production)
      SITE_URL: ${SITE_URL:-https://example.com}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      TRACK_MAX_GAP_METERS: ${TRACK_MAX_GAP_METERS:-500}
      TRACK_SIMPLIFY_MIN_RATIO: ${TRACK_SIMPLIFY_MIN_RATIO:-0.01}
      TRACK_SIMPLIFY_MIN_POINTS: ${TRACK_SIMPLIFY_MIN_POINTS:-500}
      TRACK_SIMPLIFY_REFINE_ITERATIONS: ${TRACK_SIMPLIFY_REFINE_ITERATIONS:-4}
      SLOPE_ELEVATION_SMOOTHING_WINDOW: ${SLOPE_ELEVATION_SMOOTHING_WINDOW:-50.0}
      SLOPE_CALCULATION_WINDOW: ${SLOPE_CALCULATION_WINDOW:-25.0}
      ENRICHMENT_QUEUE_CAPACITY: ${ENRICHMENT_QUEUE_CAPACITY:-128}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trackly-internal
    # Only expose to reverse proxy, not to host
    expose:
      - "8080"
    healthcheck:
      test: [ "CMD", "/app/backend", "--health-check" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m

  frontend:
    container_name: trackly_frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # Frontend runtime base URL for canonical/OG tags
      VITE_SITE_URL: ${VITE_SITE_URL:-${SITE_URL:-https://example.com}}
    volumes:
      - ./frontend/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - trackly-internal
    security_opt:
      - no-new-privileges:true

networks:
  trackly-internal:
    driver: bridge
    internal: false

volumes:
  db_data:
    driver: local
