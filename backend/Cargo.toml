[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "backend"
path = "src/lib.rs"

[dependencies]
axum = "0.8.4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.140"
tower = "0.5.2"
tower-http = { version = "0.6.4", features = ["cors"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
thiserror = "2.0.12"
anyhow = "1.0.98"

# Database
sqlx = { version = "0.8.5", features = ["runtime-tokio", "postgres", "uuid", "chrono", "macros"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }

# File parsing
quick-xml = "0.37.5"
kml = "0.8.7"
geo = "0.30.0"
geo-types = "0.7.16"

# For gpx parsing
gpx = "0.9.0"

# Multipart
axum-extra = { version = "0.10.1", features = ["multipart"] }
sha2 = "0.10.9"

# For tests
[dev-dependencies]
assert_approx_eq = "1.1.0"
